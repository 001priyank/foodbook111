<ion-header>

  <ion-navbar>
    <ion-title>FoodBook by Menulog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    
    <ion-fab top right edge>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
            <button (click) = "TakePhoto()" ion-fab><ion-icon name="camera"></ion-icon></button>
          <!-- <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button> -->
        </ion-fab-list>
      </ion-fab>
  <ion-list *ngIf="picturesValues">

      <ion-item *ngFor="let picture of picturesValues">
          <ion-thumbnail item-start>
            <img  *ngIf="picture?.pictureLinkId" [src] = "(picture?.pictureLinkId)">
          </ion-thumbnail>
          <h2>{{picture.cuisineType}}</h2>
          <h3>{{picture.restaurant}} </h3>
          <p>{{picture.description}}</p>
        
        </ion-item>
   
  </ion-list>
</ion-content>
